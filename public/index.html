<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thanh Trà Coffee</title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <header>
    <div class="logo">THANH TRA TEA</div>
    <div>
      <div id="userMenu"> 
        <button class="login-btn" onclick="toggleModal(true)">Đăng nhập</button>
        <button class="cart-btn" onclick="toggleCart()">Giỏ hàng (<span id="cart-count">0</span>)</button></div>     
      </div>
  </header>
<main><div class="container">
   <input type="text" id="search" placeholder="Tìm kiếm sản phẩm...">
    <h1>Danh sách sản phẩm</h1>
    <div class="products" id="product-list">
      <!-- san pham duoc them bang js -->
    </div>
  </div></main>
  <div id="cartModal" class="modal">
    <div class="modal-content">
      <h2>Giỏ hàng</h2>
      <ul id="cart-items"></ul>
      <button onclick="toggleCart()">Đóng</button>
    </div>
  </div>
  
 <div id="loginModal" class="modal">
    <div class="modal-content">
      <div class="tabs">
        <button class="active" onclick="switchTab('login')">Đăng nhập</button>
        <button onclick="switchTab('register')">Đăng ký</button>
      </div>
      <div id="loginForm">
      <h2>Đăng nhập</h2>
      <input type="text" id="loginUsername" placeholder="Nhập email của bạn">
      <input type="password" id="loginPassword" placeholder="Mật khẩu">
      <button onclick="login()">Đăng nhập</button>
    </div>
    <div id="registerForm" style="display: none;">
      <h2>Đăng ký</h2>
      <input type="text" id="registerUsername" placeholder="Họ tên">
      <input type="email" id="registerEmail" placeholder="Email">
      <input type="password" id="registerPassword" placeholder="Mật khẩu">
      <button onclick="register()">Đăng ký</button>
    </div>
    </div>
  </div>
  <!-- modal nhap so luong -->
<div id="quantityModal" class="modal">
  <div class="modal-content">
    <h3>Nhập số lượng</h3>
    <input type="number" id="quantityInput" min="1" value="1" />
    <div style="margin-top: 10px;">
      <button onclick="confirmAddToCart()">Xác nhận</button>
      <hr>
      <button onclick="closeQuantityModal()">Hủy</button>
    </div>
  </div>
</div>

 <footer class="footer">
    <div class="footer-container">
      <div class="contact-item">
        <i class="fab fa-facebook-f"></i>
        <a href="https://www.facebook.com/tung.duy.7798/?locale=vi_VN" target="_blank">Facebook</a>
      </div>
      <div class="contact-item">
        <i class="fas fa-comment-dots"></i>
        <a href="#" target="_blank">Zalo</a>
      </div>
      <div class="contact-item">
        <i class="fas fa-phone"></i>
        <a href="#">0123 456 789</a>
      </div>
      <div class="contact-item">
        <i class="fas fa-envelope"></i>
        <a href="#">duytung2506@gmail.com</a>
      </div>
    </div>
  </footer>
<!-- thong bao them gio hang thanh cong -->
<div id="toast" class="toast">Đã thêm vào giỏ hàng!</div>
  <div id="modal-container"></div>
  <script src="script.js"></script>
</body>
</html>
