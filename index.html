<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beverage Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">Nước Giải Khát Mát Lạnh</div>
    <input type="text" id="search" placeholder="Tìm kiếm sản phẩm...">
    <div>
      <button class="login-btn" onclick="toggleModal(true)">Đăng nhập</button>
      <button class="cart-btn" onclick="toggleCart()">Giỏ hàng (<span id="cart-count">0</span>)</button>
    </div>
  </header>

  <div class="container">
    <h1>Danh sách sản phẩm</h1>
    <div class="products" id="product-list">
      <!-- Sản phẩm sẽ được thêm bằng JavaScript -->
    </div>
  </div>

  <footer class="footer">
    <div class="footer-container">
      <div class="contact-item">
        <i class="fab fa-facebook-f"></i>
        <a href="https://www.facebook.com/tung.duy.7798/?locale=vi_VN" target="_blank">Facebook</a>
      </div>
      <div class="contact-item">
        <i class="fas fa-comment-dots"></i>
        <a href="#" target="_blank">Zalo</a>
      </div>
      <div class="contact-item">
        <i class="fas fa-phone"></i>
        <a href="#">0123 456 789</a>
      </div>
      <div class="contact-item">
        <i class="fas fa-envelope"></i>
        <a href="#">duytung2506@gmail.com</a>
      </div>
    </div>
  </footer>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <div class="tabs">
        <button class="active" onclick="switchTab('login')">Đăng nhập</button>
        <button onclick="switchTab('register')">Đăng ký</button>
      </div>
      <div id="loginForm">
        <h2>Đăng nhập</h2>
        <input type="text" placeholder="Email hoặc tên đăng nhập">
        <input type="password" placeholder="Mật khẩu">
        <button>Đăng nhập</button>
      </div>
      <div id="registerForm" style="display: none;">
        <h2>Đăng ký</h2>
        <input type="text" placeholder="Họ tên">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Mật khẩu">
        <button>Đăng ký</button>
      </div>
    </div>
  </div>

  <div id="cartModal" class="modal">
    <div class="modal-content">
      <h2>Giỏ hàng</h2>
      <ul id="cart-items"></ul>
      <button onclick="toggleCart()">Đóng</button>
    </div>
  </div>
  <!-- Modal nhập số lượng -->
<div id="quantityModal" class="modal">
  <div class="modal-content">
    <h3>Nhập số lượng</h3>
    <input type="number" id="quantityInput" min="1" value="1" />
    <div style="margin-top: 10px;">
      <button onclick="confirmAddToCart()">Xác nhận</button>
      <hr>
      <button onclick="closeQuantityModal()">Hủy</button>
    </div>
  </div>
</div>

<!-- Thông báo thành công -->
<div id="toast" class="toast">Đã thêm vào giỏ hàng!</div>

  <script src="script.js"></script>
</body>
</html>
